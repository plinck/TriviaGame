<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <h3>Trivia</h3>
    <p><span id="timeRemaining"></span></p>
    <p id="currentQuestion" class="text-primary"></p>
    <br>
    <div id="possibleAnswers" class="text-primary">
        <!-- buttons with answers -->
    </div>
    <hr>
    <p class="text-primary">Your last question: <span id="lastQuestion" class="text-primary"></span></p>
    <p class="text-primary">Correct answer: <span id="lastCorrectAnswer" class="text-primary"></span></p>
    <p class="text-primary">Your answer: <span id="lastAnswer" class="text-primary"></span></p>
    <p class="text-primary">Your result: <span id="lastResult" class="text-primary"></span></p>

    <script type="text/javascript" src="assets/js/game.js"></script>

</body>

</html>
