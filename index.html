<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <div>
            <img class="imageNav" src="assets/images/275x200TriviaGame.png" , width="75px" , height="75px">
        </div>
        <div>
            <h2>Trivia Game</h2>
        </div>
    </header>

    <!-- Main Section -->
    <main class="main-container">
        <!-- Main Question with Answers -->
        <section class="question-info">
            <div class="section-header">
                <div>Time Remaining: <span id="timeRemaining"></span></div>
                <div>
                    <button class="btn" id="endGameButton">End Game</button>
                </div>
            </div>
            <div class="section-body">
                <p id="currentQuestion"></p>
                <br>
                <div id="possibleAnswers">
                    <!-- buttons with answers -->
                </div>
            </div>
        </section>

        <section class="last-question-info">
            <div class="section-header">
                <p>Last Question Info</p>
            </div>

            <div class="section-body">
                <p>Your last question: <span id="lastQuestion"></span></p>
                <p>Correct answer: <span id="lastCorrectAnswer"></span></p>
                <p>Your answer: <span id="lastAnswer"></span></p>
                <p>Your result: <span id="lastResult"></span></p>
                <br>
                <p>Total Correct: <span id="totalCorrectAnswers"></span></p>
                <p>Total Incorrect: <span id="totalIncorrectAnswers"></span></p>
            </div>
        </section>

    </main>

    <script type="text/javascript" src="assets/js/game.js">
    </script>

</body>

</html>
